<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../dist/output.css" />
    <title>border-styling</title>
  </head>
  <body>
    <button class="bg-green-500 m-20 p-5 text-white border">border</button>
    <button class="bg-green-500 m-20 p-5 text-white booder-0">broder-0</button>
    <button class="bg-green-500 m-20 p-5 text-white border-2">border-2</button>
    <button class="bg-green-500 m-20 p-5 text-white border-4">broder-4</button>
    <button class="bg-green-500 m-20 p-5 text-white border-r-4">
      broder-r-4
    </button>
    <button class="bg-green-500 m-20 p-5 text-white border-t-4">
      broder-t-4
    </button>

    <button class="bg-green-500 m-20 p-5 text-white border-8 border-red-500">
      border-red-500
    </button>
    <button
      class="bg-green-500 m-20 p-5 text-white border-8 border-red-500 border-opacity-50"
    >
      border-opacity-50
    </button>
    <button
      class="bg-green-500 m-20 p-5 text-white border-8 border-red-500 border-dashed"
    >
      border-dashed
    </button>
    <button
      class="bg-green-500 m-20 p-5 text-white border-8 border-red-500 border-dotted"
    >
      border-dotted
    </button>
    <button
      class="bg-green-500 m-20 p-5 text-white border-8 border-red-500 border-double"
    >
      border-double
    </button>
  </body>
</html>
